<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>

    <link rel="stylesheet" href="./css/reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    
<body>
    <section class="reservation">
        <div class="container">

            <div class="form reservation-form">

                <form action="" class="form-left">

                    <h2 class="headline-1 text-center">Online Reservation</h2>

                    <p class="form-text text-center">
                        Booking request <a href="tel:+88123123456" class="link">+123 456 7890</a>
                        or fill out the order form
                    </p>

                    <div class="separator"></div>

                    <div class="input-wrapper">
                        <input type="text" name="name" placeholder="Your Name" autocomplete="off" class="input-field input-text">

                        <input type="tel" name="phone" placeholder="Phone Number" autocomplete="off"
                            class="input-field input-text">
                    </div>

                    <div class="input-wrapper">

                        <div class="icon-wrapper">
                            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

                            <select name="person" class="input-field input-select">
                                <option value="1-person">1 Person</option>
                                <option value="2-person">2 Person</option>
                                <option value="3-person">3 Person</option>
                                <option value="4-person">4 Person</option>
                                <option value="5-person">5 Person</option>
                                <option value="6-person">6 Person</option>
                                <option value="7-person">7 Person</option>
                                <option value="7-person">8 Person</option>
                            </select>

                            <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                        </div>

                        <div class="icon-wrapper">
                            <ion-icon name="calendar-clear-outline" aria-hidden="true"></ion-icon>

                            <input type="date" name="reservation-date" class="input-field input-date">

                            <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                        </div>

                        <div class="icon-wrapper">
                            <ion-icon name="time-outline" aria-hidden="true"></ion-icon>

                            <select name="person" class="input-field input-select">
                                <option value="08:00am">08 : 00 am</option>
                                <option value="09:00am">09 : 00 am</option>
                                <option value="010:00am">10 : 00 am</option>
                                <option value="011:00am">11 : 00 am</option>
                                <option value="012:00am">12 : 00 am</option>
                                <option value="01:00pm">01 : 00 pm</option>
                                <option value="02:00pm">02 : 00 pm</option>
                                <option value="03:00pm">03 : 00 pm</option>
                                <option value="04:00pm">04 : 00 pm</option>
                                <option value="05:00pm">05 : 00 pm</option>
                                <option value="06:00pm">06 : 00 pm</option>
                                <option value="07:00pm">07 : 00 pm</option>
                                <option value="08:00pm">08 : 00 pm</option>
                                <option value="09:00pm">09 : 00 pm</option>
                                <option value="10:00pm">10 : 00 pm</option>
                            </select>

                            <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                        </div>

                    </div>

                    <textarea name="message" placeholder="Message" autocomplete="off" class="input-field input-textarea"></textarea>

                    <button type="submit" class="btn btn-secondary">
                        <span class="text text-1">Book A Table</span>
                    </button>

                </form>

                <div class="form-right text-center" style="background-image: url('./assets/images/form-pattern.png')">

                    <h2 class="headline-1 text-center">Contact Us</h2>

                    <p class="contact-label">Booking Request</p>

                    <a href="tel:+88123123456" class="body-1 contact-number hover-underline">+123 456 7890</a>
                    
                    <div class="separator"></div>

                    <p class="contact-label">Location</p>

                    <address class="body-4">
                        Restaurant Location
                        <br>
                        Restaurant Location
                    </address>

                    <div class="separator"></div>

                    <p class="contact-label">Email Us</p>

                    <p class="body-4">
                        support@flavorfusion.com
                    </p>

                    <div class="separator"></div>

                    <p class="contact-label">Social Media</p>

                    <p class="body-4">
                        <a href="#" class="fa fa-facebook"> Facebook</a><br>
                        <a href="#" class="fa fa-twitter"> Twitter</a><br>
                        <a href="#" class="fa fa-instagram"> Instagram</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
